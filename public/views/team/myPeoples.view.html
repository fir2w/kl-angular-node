<div class="row" ng-controller="myPeoplesController">
    <div class="col-md-12">
        <div class="box">
            <div class="box-title">
                <h3><i class="fa fa-table"></i> 团队人员列表</h3>
            </div>
            <div class="box-content">

                <div class="table-responsive" style="border:0">
                    <div id="table1_wrapper" class="dataTables_wrapper form-inline" role="grid">
                        <div class="row">
                            <div class="col-xs-18 col-sm-6">
                                <label>Search: <input type="text" aria-controls="table1"></label>

                                <div class="btn-group pull-right">
                                    <a class="btn btn-circle show-tooltip" title="" ng-click="addMember()"
                                       data-original-title="增加成员"><i class="fa fa-plus"></i></a>
                                    <a class="btn btn-circle show-tooltip" title="" href="#"
                                       data-original-title="刷新"><i class="fa fa-repeat"></i></a>
                                </div>
                            </div>
                        </div>
                        <table class="table table-advance dataTable" id="table1" aria-describedby="table1_info">
                            <thead>
                            <tr role="row">
                                <th style="width: 15px;" class="sorting_disabled" role="columnheader" rowspan="1"
                                    colspan="1" aria-label=""><input type="checkbox"></th>
                                <th class="sorting" role="columnheader" tabindex="0" aria-controls="table1" rowspan="1"
                                    colspan="1" aria-label="Rendering engine: activate to sort column ascending"
                                    style="width: 183px;">用户id
                                </th>
                                <th class="sorting" role="columnheader" tabindex="0" aria-controls="table1" rowspan="1"
                                    colspan="1" aria-label="Browser: activate to sort column ascending"
                                    style="width: 280px;">firstName
                                </th>
                                <th class="sorting" role="columnheader" tabindex="0" aria-controls="table1" rowspan="1"
                                    colspan="1" aria-label="Platform(s): activate to sort column ascending"
                                    style="width: 173px;">lastName
                                </th>
                                <th class="text-center sorting" role="columnheader" tabindex="0" aria-controls="table1"
                                    rowspan="1" colspan="1"
                                    aria-label="Engine version: activate to sort column ascending"
                                    style="width: 151px;">email
                                </th>
                                <th class="sorting" role="columnheader" tabindex="0" aria-controls="table1" rowspan="1"
                                    colspan="1" aria-label="CSS grade: activate to sort column ascending"
                                    style="width: 103px;">操作
                                </th>
                            </tr>
                            </thead>

                            <tbody role="alert" aria-live="polite" aria-relevant="all">
                            <tr class="table-flag-blue odd" ng-repeat="user in users">
                                <td></td>
                                <td>{{user.id_}}</td>
                                <td>{{user.first_}}</td>
                                <td>{{user.last_}}</td>
                                <td>{{user.email_}}</td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-xs-12 col-sm-6">
                                <div class="dataTables_info" id="table1_info">1 - 10 of 15</div>
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <div class="dataTables_paginate paging_bootstrap">
                                    <ul class="pagination">
                                        <li class="prev disabled"><a href="#">← Prev</a></li>
                                        <li class="active"><a href="#">1</a></li>
                                        <li><a href="#">2</a></li>
                                        <li class="next"><a href="#">Next → </a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div ui-dialog="{showModel: 'isDialogShow', dialogId: 'dialogA', lock: true}" title="DIALOG"
                 style="display: none;">
                <form name="detailForm">
                    <input ng-model="detail.name" ui-valid="r int" />
                </form>
                <br />
                {{detailForm.$valid}}
                <br />
                <button class="btn btn-red" ng-click="close()">Close</button>
            </div>
        </div>
    </div>
</div>
