<div class="login-page">
    <div class="login-wrapper">
        <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
            <h4>{{alertMessage}}</h4>
        </div>
        <form id="form-register"  ng-submit="submitRegister(user)" method="post" style="display: block;">
            <h3>注册</h3>
            <hr>
            <div class="form-group">
                <div class="controls">
                    <input placeholder="Email" name="email" class="form-control" type="text" ng-model="user.email">
                </div>
            </div>
            <div class="form-group">
                <div class="controls">
                    <input placeholder="密码" name="password" class="form-control" type="password"  ng-model="user.password">
                </div>
            </div>
            <div class="form-group">
                <div class="controls">
                    <input placeholder="再次输入密码" class="form-control" type="password">
                </div>
            </div>
            <div class="form-group">
                <div class="controls">
                    <label class="checkbox">
                        <input value="remember" type="checkbox">我接受此 <a href="#">用户协议</a>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="controls">
                    <button type="submit" class="btn btn-primary form-control">注册</button>
                </div>
            </div>
            <hr>
            <p class="clearfix">
                <a href="#/login" class="goto-login pull-left">← 返回登录</a>
            </p>
        </form>
    </div>
</div>
