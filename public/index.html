<div id="all" ng-controller="MainCtrl" style="width:100%;overflow:hidden;">
    <!-- 导航条 -->
    <div id="navbar" class="navbar" ng-include="'views/layout/nav.view.html'" ng-controller="NavBarCtrl">
    </div>
    <!-- 下面的主体容器 -->
    <div class="container" id="main-container" style="width:100%;overflow:hidden;">

        <div ng-show="sidebarShow">
            <!-- 菜单 -->
            <sidebar>
                <ul class="nav nav-list" style="height: auto;">
                    <li>
                        <form target="#" method="GET" class="search-form">
                        <span class="search-pan">
                    <button type="submit">

                        <i class="fa fa-search"></i>
                    </button>
                    <input type="text" name="search" placeholder="Search ..." autocomplete="off">
                    </span>
                        </form>
                    </li>
                    <menu ng-repeat="menu in menus" menu-name="menu.menuName" is-active="menu.isActive" sign="menu.sign"
                          speical-style="menu.speicalStyle"/>
                </ul>
            </sidebar>
        </div>
        <div id="main-content">
            <!-- 应用程序内容变化区 -->
            <div id="view-content" ng-view="">
            </div>
            <a id="btn-scrollup" class="btn btn-circle btn-lg" href="#"><i class="fa fa-chevron-up"></i></a>
            <footer>
                <p>2014 © KLWORK.</p>
            </footer>
        </div>
    </div>

    <!-- 浮动条-->
    <div id="flotTip" style="display: none; position: absolute;"></div>

    <!-- 聊天框显示 -->
    <div id="wbim_box" class="wbim_box" style="position: fixed; bottom: 0px; right: 20px;"
         ng-include="'views/layout/im.view.html'" ng-controller="ImCtrl"></div>



</div>
